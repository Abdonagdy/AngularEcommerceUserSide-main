<div class=" container-fluid shadow-lg p-3  bg-body-tertiary rounded" style="max-height: 700px;">
<div class="row">
  <div>
 
    <div style="border-bottom:1px solid #f3f3f3 ;" class="mb-5 pt-3 pb-3">
      <i class="fa-solid fa-filter fa-2xl mx-2" style="color: #aaa;"></i>
        <span class="fw-bold " > {{'FILTERS'|translate}} </span>
    </div>


  <div style=" border-bottom:1px solid #f3f3f3 ;" class=" mb-5 ">

  <i class="fa-solid fa-coins fa-2xl mx-2" style="color: #aaa;"></i>
        <span class="fw-bold " >  {{'FILTERS By Price'|translate}}</span>
  
        <div class="row d-flex justify-content-between align-items-center p-2  mt-3 mb-2 bg-white ">
            <div class="col-lg-4 col-md-3 col-sm-3">
              <div class=" d-flex flex-row justify-content-start">
                    <div class="col-8">
                      <label for="minPrice">{{'From :'|translate}}</label>
          
                      </div>
                    <div class="col-4">
                      <input type="text" id="minPrice" [(ngModel)]="minPrice" style="border: none !important; outline: none !important;border-radius: 10px;width: 100px;" />
                      
                    </div>
              </div>  
            </div>
            <div class="col-lg-4 col-md-3 col-sm-3">
              <div class=" d-flex flex-row justify-content-start">
                <div class="col-8">
                  <label for="maxPrice">{{'To :' | translate}}</label>
                </div>
                
                <div class="col-4">
                  <input type="text" id="maxPrice" [(ngModel)]="maxPrice" style="border: none !important; outline: none !important;border-radius: 10px;width: 100px;"/>
            
                </div>
                </div>
              
            </div>
            <div class="col-lg-4 col-md-3 col-sm-3">
    <button class="btn btn-warning" (click)="applyPriceFilter(minPrice, maxPrice)">{{'FILTERS'|translate}} </button>
  </div>
      </div>


    </div>


     
    <section>
      <div style="border-bottom:1px solid #f3f3f3 ;" class="mb-2 pt-3 pb-3">
        <i class="fa-solid fa-list fa-2xl mx-2" style="color: #aaa;"></i>     
             <span class="fw-bold " >{{'CATEGORIES' | translate}}</span>
      </div>
  
      <ng-container *ngFor="let item of category" >
       
        <div class="form-check mb-3 ms-3 mx-3" *ngIf="item.id <=7">    
        <div *ngIf="item.id==1" >
          <input #cat class="form-check-input " type="radio" name="category" value="{{item.id}}" id="{{item.name}}" (change)="SendCategoryURL1()" style="opacity:0 ;">
        </div>
        <div *ngIf="item.id !=1 ">
          <input #cat class="form-check-input " type="radio" name="category" value="{{item.id}}" id="{{item.name}}" (change)="SendCategoryURL(item.name,item.id)" style="opacity:0 ;" >
        </div>
          <div *ngIf="currentLanguage == 'ar'">
            <p style="cursor: pointer;">  <label class="form-check-label " for="{{item.name}}" style="cursor: pointer;" id="labelhover">
            {{item.name}} 
            <ng-container *ngIf="item.id !=1 ">
            <span>({{item.products.length}})</span>
            </ng-container>
          </label></p>
          </div>
         
         
         
          <div *ngIf="currentLanguage == 'en'">
            <label class="form-check-label " for="{{item.name}}" style="cursor: pointer;" id="labelhover">
              {{item.nameEN}}
              
              <ng-container *ngIf="item.id !=1 ">
                <span>({{item.products.length}})</span>
                </ng-container>
            </label>
          </div>

            
          
        </div>


      </ng-container>

    </section>

  </div>
</div>
</div>
