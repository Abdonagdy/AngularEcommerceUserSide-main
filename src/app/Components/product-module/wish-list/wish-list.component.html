<section class="p-3" style="background-color: #fff;">
	<div>
    <p class="text-center" style="font-weight: bold;">{{urldesc}}</p>
  </div>
</section>
<section class="p-5" style="background-color: #f3f3f3;">
<section class="cart-wrap" >
    <section class="container">
        <section class="row">
            <section class="col-md-12">
                <section class="main-heading mb-5 mt-5" class="text-center" style="color: #aaa; border-bottom: 2px solid #aaa;"><h1>{{'Wish List' |translate}}</h1></section>
               
               
                <section class="table-wishlist mt-4">
                    <section *ngIf="isregistred==false || islenght==false"  class="text-center text-bold p-5 " style="background-color: white;"> <h3>{{'No products in your favorites list.' |translate}}</h3></section>
                    <table    *ngIf="isregistred==true || islenght==true" cellpadding="0" cellspacing="0"  width="100%" class="table table-striped table-bordered table-hover text-center">
                        <thead *ngIf="islenght==true">
                            <tr>
                                <th width="30%">{{'Product Image' |translate}}</th>
                                <th width="30%">{{'Product Name' |translate}}</th>
                                <th width="15%">{{'Price' |translate}}</th>
                                <th width="15%">{{'Add to Cart'|translate}}</th>
                                <th width="10%"></th>
                            </tr>
                        </thead>


                        <tbody>
                            <ng-container *ngFor="let item of ProductWishList">
                            <tr>
                                <td width="30%">
                                            <img  src="{{item.images}}" alt="" style="width: 50%;height: 100px;" class="mCS_img_loaded">
                                </td>
                                <td width="30%" class="p-3" *ngIf="currentLanguage=='ar'">{{item.name}}</td>
                                <td width="30%" class="p-3" *ngIf="currentLanguage=='en'">{{item.nameEN}}</td>
                                <td width="15%" class="p-3">{{item.price}} <span class="mx-2">{{'SAR'|translate}}</span></td>
                                <td width="15%" class="p-3"><button (click)="AddProductToBasket(item)" class="round-black-btn small-btn">Add to Cart</button></td>
                                <td width="10%" class="p-3 text-center"><button class="btn btn-warning"  (click)="deletefromwishlist(item.id)"><i class="far fa-trash-alt"></i></button></td>
                            </tr>
                        </ng-container>
                      </tbody>
                    </table>
                </section>
            </section>
        </section>
    </section>
</section>
</section>
