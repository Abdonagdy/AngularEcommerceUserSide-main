<div class="container-fluid text-center p-5 " style="background-color: #f3f3f3;">
    <div class="row d-flex justify-content-center align-items-center text-center">
<div class="card text-center" style="width: 600px;">
    <div class="card-header h5 text-white bg-info">{{'Password Forget' | translate}}</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
           {{'Enter your email address and we will send you an email with instructions to reset your password.' | translate}} 
        </p>
        <form [formGroup]="ForgetPasswordForm" (ngSubmit)="ForgetPassword()">
            <div class="">
                <label for="Email" class="form-label">{{'Email' |translate}}</label>
                <input type="text" class="form-control text-center" id="Email" name="Email"  formControlName="Email" placeholder="{{'Enter Your Email' |translate}}"
                 >
                <div class="alert alert-danger"[hidden]="Email?.valid||Email?.untouched">
                  <div *ngIf="Email?.errors?.['required']">{{'Please write your Email' | translate}}</div>
                  <div *ngIf="Email?.errors?.['pattern']">Your Last name must be more than 3 charchters</div>
               </div>
              </div>
              <div class="mt-3 ">
                <button type="submit" class="btn btn-warning col-12 fw-bold" [disabled]="ForgetPasswordForm.invalid">{{'Password Reset' | translate}}</button>
            
            </div>    </form>
        <div class="d-flex justify-content-between mt-4">
            <a class="" routerLink="/Login">{{'Login' | translate}} </a>
            <a class="" routerLink="/register">{{'Register' | translate}}</a>
        </div>
    </div>
</div>
</div>
</div>
